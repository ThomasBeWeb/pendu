<!DOCTYPE html>

<html>
    <head>
        <title>Le pendu</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">

            <div class="row titre  d-inline-flex flex-column align-items-center">
                <h1>Le Pendu</h1>
                <br>
                <button type="button" class="btn btn-outline-success" onclick="startGame()">Start</button>
            </div>

            <div class="game d-flex flex-row">     
                
                <div class="row">
                    <div class="col config">
                        <br>
                        <div>
                            <h3 class="info">Mot à trouver</h3>
                            <h3 id="motAtrouver"></h3>
                        </div>
                        <br>
                        <div>
                            <h3 class="info">Entrez une lettre</h3>
                            <input type="text" id="testLettre" maxlength="1" value="">
                        </div>
                        <br>
                        <div>
                            <h3 class="info">Lettres déjà tentées</h3>
                            <h3 id="lettresPasOk">A, T, R</h3>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <canvas id="mon_canvas" width="500" height="500"></canvas>
                </div>
            </div>
    </div>    
    </body>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./canvas.js"></script>
</html>
